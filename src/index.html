<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Meet N' Eat</title>
        <meta name="description" content="Find a random colleague to go to lunch with.">
        <meta name="keywords" content="Meet, Eat, Colleagues">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="/manifest.json">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="theme-color" content="#ffffff">

        <link rel="stylesheet" href="css/style.css">
        <!-- <link rel="stylesheet" href="css/style.min.css"> -->
    </head>

    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="loading"><span class="loading__icon pulse"></span></div>

        <main class="content">

            <!-- Header -->
            <h1 class="headline">Meet N' Eat</h1>

            <!-- Add Person -->
            <form class="settings">
                <input type="text" class="settings__input settings__name" placeholder="Name">
                <!-- <input type="text" class="settings__input settings__img" placeholder="Image"> -->
                <input type="file" id="img" name="img" accept="image/*" class="settings__input settings__img">
                <label for="img" class="settings__label">Bild hochladen</label>
                <button class="btn btn-settings">Person hinzuf√ºgen</button>
            </form>

            <div class="person-wrapper">

                <!-- Person -->
                <div class="person">
                    <img src="img/person-1.jpg" alt="" class="person__img">
                    <p class="person__name">Du</p>
                </div>

                <!-- Connection -->
                <div class="connection"></div>

                <!-- Person 2 -->
                <div class="person" data-random="true">
                    <img src="img/person-2.jpg" alt="" class="person__img">
                    <p class="person__name"></p>
                </div>

            </div>

        </main>

        <!-- <footer class="footer"><span class="footer__copyright">&copy; 2017&nbsp;</span><a href="http://dreiqbik.de" class="footer__link" target="_blank">dreiQBIK</a></footer> -->

        <script src="js/main.js"></script>

    </body>
</html>
